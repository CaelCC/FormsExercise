<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learning and doing forms in html">
    <meta name="author" content="Cael Clarkson">
    <title>Forms Exercise</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <br>
            <label for="storeNumber"> Store Number" </label>
            <select name="storeNumber" id="storeNumber">
                <!-- Bonus 1 hidden option -->
                <option hidden>Select a Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
<br>
            <fieldset>
                <legend>When you visited:</legend>
                <div>
                    <label for="dateVisited"> Date Visited:</label>
                    <!-- Bonus 2 date range-->
                    <input type="date" name="dateVisited" id="dateVisited" value="2023-03-01" min="2022-02-09" max="2023-02-09">
                </div>

                <div>
                    <label for="timeVisted">Time</label>
                    <input type="time" name="timeVisited" id="timeVisited" value="12:30">

                </div>
            </fieldset>

            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">

            <fieldset>
                <legend>How Would You Rate Your Level of Satisfaction With Your Visit?</legend>
                <!-- Bonus 3 checked -->
                <input type="radio" name="radioLink" id="one" checked>
                <label for="one">Satisfied</label>
                <br>
                <input type="radio" name="radioLink" id="two">
                <label for="two">Neither Satisfied Nor Dissatisfied</label>
                <br>
                <input type="radio" name="radioLink" id="three">
                <label for="three">Dissatisfied</label>
            </fieldset>

            <label for="experience">Tell us about your experience:</label>
            <br>
            <textarea name="experience" id="experiernce" cols="20" rows="2"></textarea>
            <br>
            <label for="times">Times visited last month</label>
            <br>
            <!-- Bonus 4 min/max -->
            <input type="number" name="times" id="times" min="1" max="30">
            <br>
            <!-- Bonus 5 required attribute -->
            <input type="checkbox" name="contact" id="contact" required>
            <label for="contact">Please check the box if you would be willing to be contacted about your
                experience</label>
            <br>
            <label for="password">Create a Password</label>
            <!-- Bonus6/7 min/max length -->
            <input type="password" name="password" id="password" minlength="5"
            maxlength="10" pattern=".{5,10}" title="Please enter password that is 5 to 10 characters">
            <br>
            <input type="submit">

        </fieldset>
    </form>


</body>

</html>
